version: '3.8'

services:
  # PostgreSQL with TimescaleDB Extension
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: portfolio-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-portfolio_blog}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/api-server/src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-portfolio_blog}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network
    restart: unless-stopped

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: portfolio-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: unless-stopped
    profiles:
      - tools

  # Backend API Server (Spring Boot)
  api-server:
    build:
      context: ./backend/api-server
      dockerfile: Dockerfile
    container_name: portfolio-api-server
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-portfolio_blog}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-900000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
    ports:
      - "${API_SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: unless-stopped
    profiles:
      - backend

  # AI API Server (FastAPI)
  ai-api-server:
    build:
      context: ./backend/ai-api-server
      dockerfile: Dockerfile
    container_name: portfolio-ai-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-portfolio_blog}
      OLLAMA_HOST: ${OLLAMA_HOST:-host.docker.internal:11434}
      LOG_LEVEL: ${AI_API_LOG_LEVEL:-INFO}
    ports:
      - "${AI_API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: unless-stopped
    profiles:
      - backend

  # Frontend (React + Three.js + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: portfolio-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080/api}
      VITE_AI_API_BASE_URL: ${VITE_AI_API_BASE_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - portfolio-network
    restart: unless-stopped
    profiles:
      - frontend

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  portfolio-network:
    driver: bridge
